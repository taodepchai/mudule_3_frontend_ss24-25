<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("nhap a");
      let b = +prompt("nhap b");
      let odd_sum = 0,
        even_sum = 0;
      if (a < b) {
        for (let i = a + 1; i < b; i++) {
          if (i % 2 === 0) {
            even_sum += i;
          } else odd_sum += 0;
        }
      } else {
        for (let i = b + 1; i < a; i++) {
          if (i % 2 === 0) {
            even_sum += i;
          } else odd_sum += 0;
        }
      }
      console.log("tong chan la", even_sum);
      console.log("tong le la", odd_sum);
    </script>
  </body>
</html>
