<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        let sum = 1;
        for (let i = 1; i <= n; i++) {
          sum *= i;
        }
        return sum;
      }
      let n = +prompt("nhap vao 1 so");
      let sum = 0;
      for (let i = 1; i <= n; i++) {
        sum += factorial(i);
      }
      console.log(sum);
    </script>
  </body>
</html>
