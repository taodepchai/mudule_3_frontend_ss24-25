<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      function prime(n) {
        for (let i = 2; i < n / 2; i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }
      let n = +prompt("nhap 1 so");
      console.log(prime(n));
    </script>
  </body>
