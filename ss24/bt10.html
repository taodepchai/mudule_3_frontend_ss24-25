<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("nhap 1 so bat ki");
      for (let i = 0; i <= n; i++) {
        for (let j = 0; j <= n - i; j++) {
          document.write("*");
        }
        document.write("<br>");
      }

      document.write("<br>");
      for (let i = 0; i <= n; i++) {
        for (let k = 0; k <= i; k++) document.write("&ensp;");
        for (let j = n - i; j >= 0; j--) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
