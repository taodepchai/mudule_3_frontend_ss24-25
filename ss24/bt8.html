<body>
    <script>
        function prime(n) {
        for (let i = 2; i <= n/2; i++) {
          if (n % i === 0) {
            return false;
          }
        }
        return true;
      }
      let d = 0;
      let i = 1;
      let n = +prompt("nhap 1 so");
      while (d<n){
        i++;
        if (prime(i)){
            console.log(i);
            d++;
        }
      }
    </script>
</body>
